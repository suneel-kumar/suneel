<body>
    <h1> </h1>

    <script>

var lastUpdateTime,
minFrequency = 10*1000,
watchOptions = {
    timeout : 60*60*1000,
    maxAge: 0,
    enableHighAccuracy: true
};

function on_success(position){
    var now = new Date();
    // if(lastUpdateTime && now.getTime() - lastUpdateTime.getTime() < minFrequency){
    //     console.log("Ignoring position update");
    //     return;
    // }
    // lastUpdateTime = now;

    // do something with position
    document.getElementById("main").innerHTML = position + "---time : "+now.getTime();
}
navigator.geolocation.watchPosition(on_success,null,watchOptions);
    </script>
